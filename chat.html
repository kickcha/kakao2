<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Kickcha's KAKAO</title>
</head>


<body id="chat-screen">
    
    
    <div class="status-bar">
        <div class="status-bar__column">
            <Span>SKT</Span>
            <i class="fas fa-wifi"></i>
            <!--to do wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>05:17</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery icon-->
            <!--lighting icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">멋사</h1></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    
        
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, MAY 17, 2023
        </div>
        <div class="message-row">
            <img src="멋사.png">
            <div class="message-row__content">
                <span class="message__author">멋사</span>
                <div class="message__info">
                    <span class="message__bubble">아이고 힘들다</span>
                    <span class="message__time">12:00</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">                
                <div class="message__info">
                    <span class="message__bubble">아프냐? 나도 아프다</span>
                    <span class="message__time">12:01</span>
                </div>
            </div>
        </div>     
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i id="icon-push" class="far fa-grin fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
 
    </form>

 






<script src="https://kit.fontawesome.com/a9eb1f10be.js" crossorigin="anonymous"></script>
</body>
</html>
